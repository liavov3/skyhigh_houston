<!-- contact.html -->
{% extends "base.html" %}

{% block content %}
    <h1>Contact Us</h1>
    <form method="POST" action="{{ url_for('send_message') }}">
        <label for="message">Your Message</label>
        <textarea name="message" id="message" rows="4" required></textarea>
        <button type="submit">Send</button>
    </form>
{% endblock %}
